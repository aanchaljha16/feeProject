<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Colors */
        :root {
            --primary-bg: rgb(253,252,247);
            --secondary-bg: #6F8FAF;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-bg);
            color: var(--secondary-bg);
        }

        header {
            background-color: var(--secondary-bg);
            color: var(--primary-bg);
            padding: 15px 0;
        }

        header .navbar-brand {
            color: var(--primary-bg);
            font-weight: bold;
        }

        header .navbar-nav .nav-link {
            color: var(--primary-bg);
        }

        header .navbar-nav .nav-link:hover {
            color: var(--secondary-bg);
            background-color: var(--primary-bg);
            border-radius: 5px;
        }

        .hero-section {
            background-color: var(--primary-bg);
            color: var(--secondary-bg);
            padding: 100px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .hero-section .content {
            flex: 1;
            max-width: 50%;
            text-align: left;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .hero-section img {
            flex: 1;
            max-width: 40%;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
        }

        .btn-primary {
            background-color: var(--secondary-bg);
            border-color: var(--secondary-bg);
        }

        .btn-primary:hover {
            background-color: var(--primary-bg);
            color: var(--secondary-bg);
            border-color: var(--secondary-bg);
        }

        footer {
            background-color: var(--secondary-bg);
            color: var(--primary-bg);
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .hero-section {
                flex-direction: column;
            }

            .hero-section img {
                margin: 0 auto 20px;
                max-width: 60%;
            }

            .hero-section .content {
                text-align: center;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Aanchal Jha</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="projects.html">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero-section">
        <!-- Oval Image -->
        <img src="th.jpg" alt="Aanchal Jha">
        <!-- Hero Content -->
        <div class="content">
            <h1>Welcome to My Portfolio</h1>
            <p>I'm Aanchal Jha, a passionate web developer. Explore my work and get in touch!</p>
            <a href="projects.html" class="btn btn-primary">View My Projects</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Aanchal Jha. All rights reserved.</p>
        <p>Designed by Aanchal Jha</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
